{% extends "base.html" %}
{% block content %}
<h2>Manage Categories</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }} {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">Add Category</button>
</form>

<h3 class="mt-4">Existing Categories</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('admin.delete_category', category_id=category.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
