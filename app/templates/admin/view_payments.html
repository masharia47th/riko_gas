{% extends "base.html" %}
{% block content %}
<h2>View Payments</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Order ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.user.username }}</td>
            <td>{{ payment.order_id }}</td>
            <td>{{ payment.amount }}</td>
            <td>{{ payment.status }}</td>
            <td>{{ payment.payment_date.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
